<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

   <div class="header_wrapper">
      <h1 class="text-center text-white mb-5">Find Your Favorite Meal</h1>
      <div class="input-group mb-3 w-50 mx-auto">
          <input id="search-field" type="text" class="form-control" placeholder="Search for meals" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="loadMeal()" class="btn btn-dark" type="button" id="search-btn">Search</button>
        </div>

   </div>

    <!-- meal details -->
      <div id="meal-details" class="w-50 mx-auto mb-4">
      </div>



      <!-- Search result -->
      <div id="food-container" class="row container row-cols-1 row-cols-md-3 g-4">
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>
</html>
